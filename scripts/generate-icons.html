<!DOCTYPE html>
<html>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  // Background
  ctx.fillStyle = '#059669';
  ctx.beginPath();
  ctx.roundRect(0, 0, s, s, s * 0.2);
  ctx.fill();
  // Letter L
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${s * 0.55}px -apple-system, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('L', s / 2, s / 2);
}
drawIcon(document.getElementById('c192'));
drawIcon(document.getElementById('c512'));

// Download helper
document.getElementById('c192').toBlob(b => {
  const a = document.createElement('a'); a.href = URL.createObjectURL(b);
  a.download = 'icon-192.png'; a.click();
});
document.getElementById('c512').toBlob(b => {
  const a = document.createElement('a'); a.href = URL.createObjectURL(b);
  a.download = 'icon-512.png'; a.click();
});
</script>
</body>
</html>
